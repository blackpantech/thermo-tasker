<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Thermo Tasker - Create a new task</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.svg}" />
</head>

<body>
    <div class="container">
        <h1>Create a new task</h1>
        <form action="#" method="POST" th:action="@{/tasks}" th:object="${newTaskForm}">
            <div class="form-group">
                <label for="topic">Topic</label>
                <input id="topic" placeholder="Topic" required th:field="*{topic}" type="text" />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input id="description" placeholder="Description" required th:field="*{description}" type="text" />
            </div>
            <div class="form-group">
                <label for="dueDate">Due date</label>
                <input id="dueDate" placeholder="Due date" th:field="*{dueDate}" type="datetime-local" />
            </div>
            <div class="error" th:if="${errorMessage}" th:text="${errorMessage}"></div>
            <button type="submit">Create task</button>
        </form>
        <p style="text-align: center; margin-top: 20px;">
            <a class="cancelLink" th:href="@{/}">Cancel and return to list</a>
        </p>
    </div>
</body>

</html>
