spring:
  datasource:
    url: jdbc:h2:mem:thermo-tasker
    username: dev
    password: dev
    driverClassName: org.h2.Driver
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  quartz:
    job-store-type: memory
    properties:
      org:
        quartz:
          scheduler:
            instanceName: TestScheduler
          threadPool:
            threadCount: 1
