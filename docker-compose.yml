services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: thermo-tasker-postgres
    environment:
      POSTGRES_DB: thermo-tasker
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d thermo-tasker"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - thermo-tasker-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:4-management-alpine
    container_name: thermo-tasker-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"      # AMQP port
      - "15672:15672"    # Management UI port
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - thermo-tasker-network

  # Central Module
  central-module:
    build:
      context: .
      dockerfile: central-module/Dockerfile
    container_name: thermo-tasker-central
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/thermo-tasker
      SPRING_DATASOURCE_USERNAME: dev
      SPRING_DATASOURCE_PASSWORD: dev
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    networks:
      - thermo-tasker-network

  # Printer Module
  printer-module:
    build:
      context: .
      dockerfile: printer-module/Dockerfile
    container_name: thermo-tasker-printer
    ports:
      - "8081:8080"
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      SERVER_PORT: 8080
    networks:
      - thermo-tasker-network

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  thermo-tasker-network:
    driver: bridge
